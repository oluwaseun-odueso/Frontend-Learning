<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Store</title>
    <link rel="stylesheet" href="gift.css">
</head>
<body>
    <div id="header">
        <h1>Today is OluwaPelumi's birthday</h1>
        <img id="pel_img" src="images/IMG_4890.jpg" alt="Pelumi is smiling in the picture">
        <h2 id="age">22 years old</h2>
        <h4 id="date">05.09.2000</h4>
    </div>
    <div class="gift_section">
        <h2 class="bday_wish">Here's how happy I am for you today</h2>
        <h3 class="bday_gift">(Hover over the gift)</h3>
        <div class="gift_img" id="gif_hover1"></div>
    </div>
    <div class="gift_section">
        <h2 class="bday_wish">How people react when you enter the room</h2>
        <div class="gift_img" id="gif_hover2"></div>
    </div>
    <div class="gift_section">
        <h2 class="bday_wish">If I had to describe you with one word</h2>
        <div class="gift_img" id="gif_hover3"></div>
    </div>
</body>
</html>
