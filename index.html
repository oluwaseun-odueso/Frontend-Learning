<h1>Humans have reached Mars</h1>
<h3>The Starship rocket successfully landed on the red planet this morning.</h3>
<p>
    After a 115 days journey, the crew of 12 finally arrived at their destination. This is the first time humans have set foot on a planet other than Earth.
</p>
